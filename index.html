<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de descuentos</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="calculator-title">
                <h1>Calculadora de descuentos</h1>
                <p>Calcula el descuento de un precio con valores específicos</p>
            </div>
                <div class="price-container">
                    <label for="price">Inidica el <span>$</span> del producto:</label>
                    <input id="price" type="number">
                </div>
                    <div class="discount-container">
                        <label for="discount">Indica el <span>%</span> de descuento:</label>
                        <input id="discount" type="number">
                    </div>

                        <div class="btn-container">
                            <button id="calculate">Calcular descuento</button>
                        </div>

                            <p id="result"></p>

                                <p class="made">Hecho con ❤️ por <a href="https://twitter.com/jsaguib_" target="_blank"> Jesús Saguilán</a></p>
        </div>
    </div>
    <script src="/main.js"></script> 
</body>
</html>
